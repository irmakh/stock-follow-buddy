    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1f2937" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/heroicons@2.1.3/24/outline/index.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slide-in-top { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-fade-out { animation: fade-out 0.3s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.4s ease-out forwards; }
      .animate-slide-in-top { animation: slide-in-top 0.3s ease-out forwards; }

      .will-change-transform {
        will-change: transform, opacity;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
